<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Lufei the Traveler</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Explore the Vast Space</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Bullet.pde Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Press/Hold "W" to accelerate<br>
		    Press/Hold "A" to turn left<br>
		    Press/Hold "D" to turn right<br>
		    Press/Hold "S" to hyperspace<br>
		    Press/Hold "Y" to shoot<br>
	    </footer>
	</body>
</html>
